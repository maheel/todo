version: '3.8'

services:
  mongo1:
    image: mongo:8.0
    container_name: todo-mongo1
    hostname: mongo1
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data1:/data/db
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    networks:
      - mongo-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  mongo2:
    image: mongo:8.0
    container_name: todo-mongo2
    hostname: mongo2
    restart: always
    ports:
      - "27018:27017"
    volumes:
      - mongo-data2:/data/db
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    networks:
      - mongo-network
    depends_on:
      mongo1:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  mongo3:
    image: mongo:8.0
    container_name: todo-mongo3
    hostname: mongo3
    restart: always
    ports:
      - "27019:27017"
    volumes:
      - mongo-data3:/data/db
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    networks:
      - mongo-network
    depends_on:
      mongo1:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  mongo-setup:
    image: mongo:8.0
    container_name: mongo-setup
    restart: "no"
    networks:
      - mongo-network
    volumes:
      - ./scripts/setup-replica.js:/scripts/setup-replica.js:ro
    entrypoint: >
      bash -c "
        echo 'Waiting for all MongoDB nodes to be healthy...';
        sleep 35;
        echo 'âœ… Starting replica set initialization...';
        mongosh --host mongo1:27017 /scripts/setup-replica.js
      "
    depends_on:
      mongo1:
        condition: service_healthy
      mongo2:
        condition: service_healthy
      mongo3:
        condition: service_healthy

volumes:
  mongo-data1:
  mongo-data2:
  mongo-data3:

networks:
  mongo-network:
    driver: bridge